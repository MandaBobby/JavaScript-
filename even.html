<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body onload="even_odd()">
  <script>
  function even_odd(){
    let sum=0;
    let sum_1=0;
    for(let i=2; i<=20; i++)
      {
        if(i%2==0)
        {
          document.write("even :"+i+"<br>");
          sum=sum+i;
        }
        
      }
      document.write("the sum" +sum+ "<br>");
    
      for(let i=0; i<=20; i++)
      {
        if(i%2==1)
        {
          document.write("odd :"+i+"<br>");
          sum_1=sum_1+i;
        }
      }
      document.write("the sum"+sum_1+"<br>");
  }
  </script>
</body>
</html>
